<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Inclusão de Aeronave</title>
</head>
<body>

        <input type="text" id="campo3" name="campo3" value="123"><br>

        <label for="campo4">Campo 4:</label>
        <input type="text" id="campo4" name="campo4" value="199"><br>

        <label for="campo5">Campo 5:</label>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
