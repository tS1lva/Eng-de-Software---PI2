<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Busca de Voos</title>
</head>
<body>
    <header>
        <h1>Busca de Vôos</h1>
        <h2>Tipo de passagem</h2>
        <input type="radio" name="opcao" id="opcao1" value="1" checked onclick="mostrarDatas()"> Somente Ida
        <input type="radio" name="opcao" id="opcao2" value="2" onclick="mostrarDatas()"> Ida e Volta

        <h2>Data Ida</h2>
        <input type="date" id="dataIda"> 

        <h2 id="labelDataVolta">Data Volta</h2>
        <input type="date" id="dataVolta"> 

        <h2>Aeroporto ORIGEM</h2>
        <select id="aeroportoOrigem" name="aeroportoOrigem"></select>
        
        <h2>Aeroporto DESTINO</h2>
        <select id="aeroportoDestino" name="aeroportoDestino"></select>
        
        <div>
            
                <button type="button" class="button is-link is-medium" onclick="consultarVooCliente();">Buscar</button>

                <button
                type="button"
                class="button is-link is-medium"
                onclick="consultarVooCliente();"
                id="filtroVOO"
                name="filtroVOO"
                >
                Cadastrar
                </button>
            
        </div>
        <div>
            <table id="TblVoos" class="table">
              <thead>
                <tr>
                  <th class="th">Código</th>
                  <th class="th">Hora de Origem</th>
                  <th class="th">Data de Origem</th>
                  <th class="th">Hora de Chegada</th>
                  <th class="th">Data de Chegada</th>
                  <th class="th">Aeroporto de Origem</th>
                  <th class="th">Aeroporto de Chegada</th>
                  <th class="th">ID do Trecho</th>
                  <th class="th">ID da aeronave</th>
                  <th class="th">Valor</th>
                </tr>
              </thead>
              <tbody id="TblVoosDados">
              </tbody>
            </table>
          </div>
    </header>

    <script src="buscar_voo.js">

    </script>
</body>
</html>
