<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Busca de Voos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" integrity="sha384-oGq6s5V/23I53j5YbBkEN+J78SnA5bpD5mCvq+RjCG5i6HYYCE1Yn5aTUIwDE6mQ" crossorigin="anonymous">

    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/FRONTEND/css/stylesListagen.css">



    <style>
      #DivTabelaIda {
        display: none;
      }
      #DivTabelaVolta {
        display: none;
      }
      .botao {
        margin: 5px;
      }

      .assento-reservado {
        background-color: red;
      }

      .assento-disponivel {
        background-color: rgba(31, 25, 99, 0.493);
      }

      .assento-selecionado {
        background-color: green;
      }
      
      .tabela-assentos {
        border-collapse: collapse;
        border-spacing: 0;
        border: 6px solid #2e2a2a34; /* Cor e largura da borda externa da tabela */
      }

      
      .tabela-assentos td, .tabela-assentos tr {
        border: none; /* Remover todas as bordas internas das c√©lulas */
      }



  </style>
    
</head>
<body>
    <header class="container mt-4">
        <h1 class="mb-3">Busca de Voos</h1>
        

        <div class="row">
          <div class="col-md-4 mb-3">
              <label class="form-label" for="aeroportoOrigem">Origem</label>
              <select class="form-select" id="aeroportoOrigem" name="aeroportoOrigem"></select>
          </div>
      
          <div class="col-md-4 mb-3">
              <label class="form-label" for="aeroportoDestino">Destino</label>
              <select class="form-select" id="aeroportoDestino" name="aeroportoDestino"></select>
          </div>

          <div class="col-md-2 mb-3">
            <label class="form-label" for="dataIda">Data</label>
            <input type="date" class="form-control" id="dataIda"> 
        </div>
      </div>


      <p class="d-inline-flex gap-1">
        Aproveite para adicionar o seu voo de volta! 
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVooVolta" aria-expanded="false" aria-controls="collapseVooVolta" id="filtroVOOVolta" name="filtroVOOVolta" onclick="selecaoVooVolta()">
          +
        </button>
      </p>
      <div class="collapse" id="collapseVooVolta">
        <div class="row">
          <div class="col-md-4 mb-3">
              <label class="form-label" for="aeroportoOrigemVolta">Origem</label>
              <select class="form-select" id="aeroportoOrigemVolta" name="aeroportoOrigemVolta"></select>
          </div>
      
          <div class="col-md-4 mb-3">
              <label class="form-label" for="aeroportoDestinoVolta">Destino</label>
              <select class="form-select" id="aeroportoDestinoVolta" name="aeroportoDestinoVolta"></select>
          </div>
  
          <div class="col-md-2 mb-3">
            <label class="form-label" id="labelDataVolta" for="dataVolta">Data Volta</label>
            <input type="date" class="form-control" id="dataVolta"> 
        </div>
      </div>
      </div>

      
      <div>
        <button type="button" class="btn btn-primary" onclick="exibirVoos()" id="filtroVOO" name="filtroVOO">Buscar</button>
      </div>

        <div class="mt-4" id="DivTabelaIda">
          <p>Selecione o voo de IDA</p>
              <table id="tabelaIda" >
                <thead >
                    <tr>
                        <th>Voo</th>
                        <th>Origem</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Destino</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="TblVoosDados"></tbody>
            </table>
        </div>

        <div class="mt-4" id="DivTabelaVolta">
          <p>Selecione o voo de VOLTA</p>
              <table >
                <thead>
                    <tr>
                      <tr >
                        <th>Voo</th>
                        <th>Origem</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Destino</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="TblVoosDadosVolta"></tbody>
            </table>
        </div>

        <div class="mt-4" id="DivMapaAssentos">
          
        </div>
    </header>

    <script src="buscar_voo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
