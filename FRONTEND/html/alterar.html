<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Alteração cadastrais</title>
  </head>
  <body>
    <header>
      <div class="superior">
        <a><strong>← Home</strong></a>
        <a href="/html/adm.html"
          ><p><strong>Administrador</strong></p></a
        >
        <div class="opcoes">
          <a href="/html/incluir.html"><strong>Incluir</strong></a>
          <a href="/html/alterar.html"><strong>Alterar</strong></a>
          <a href="/html/deletar.html"><strong>Excluir</strong></a>
        </div>
      </div>
    </header>

    <main>
      <div id="main" class="columns is-desktop is-centered">
        <div class="column is-4">
          <!-- Alterar Aeronaves -->
          <h1 class="texth1">Alterar Aeronaves:</h1>
          <form>
            <div class="cadastroDiv">
              <label for="idAeronave" class="textLabel"
                >Número de identificação da aeronave:</label
              >
              <input
                type="number"
                id="idAeronave"
                class="box"
                placeholder="Informe o ID da aeronave a ser alterada"
                required
              />

              <label for="novoModelo" class="textLabel">Novo Modelo:</label>
              <input
                type="text"
                id="novoModelo"
                class="box"
                placeholder="Novo modelo da aeronave"
                required
              />

              <label for="novoFabricante" class="textLabel">Fabricante:</label>
              <input
                type="text"
                id="novoFabricante"
                class="box"
                placeholder="Novo fabricante da aeronave"
                required
              />

              <label for="novoAnoFabricado" class="textLabel"
                >Ano de Fabricação:</label
              >
              <input
                type="number"
                id="novoAnoFabricado"
                class="box"
                placeholder="Novo ano de fabricação"
                required
              />

              <button class="button is-link is-medium">Alterar</button>
            </div>
          </form>
        </div>

        <div class="column is-4">
          <!-- Alterar Trajetos -->
          <h1 class="texth1">Alterar Trajetos:</h1>
          <form>
            <div class="cadastroDiv">
              <label for="idTrajeto" class="textLabel"
                >ID do trajeto a ser alterado:</label
              >
              <input
                type="number"
                id="idTrajeto"
                class="box"
                placeholder="ID do trajeto"
                required
              />

              <label for="novoTrajeto" class="textLabel">Novo Trajeto:</label>
              <input
                type="text"
                id="novoTrajeto"
                class="box"
                placeholder="Novo trajeto"
                required
              />

              <label for="novoAeroporto" class="textLabel"
                >Novo Aeroporto:</label
              >
              <input
                type="text"
                id="novoAeroporto"
                class="box"
                placeholder="Novo aeroporto"
                required
              />

              <button class="button is-link is-medium">Alterar trajeto</button>
            </div>
          </form>
        </div>

        <div class="column is-4">
          <!-- Alterar Voos -->
          <h1 class="texth1">Alterar Voos:</h1>
          <form>
            <div class="cadastroDiv">
              <label for="idVoo" class="textLabel"
                >ID do voo a ser alterado:</label
              >
              <input
                type="number"
                id="idVoo"
                class="box"
                placeholder="ID do voo"
                required
              />

              <label for="novaData" class="textLabel">Nova Data:</label>
              <input type="date" id="novaData" class="box" required />

              <label for="novaHoraPartida" class="textLabel"
                >Nova Hora de Partida:</label
              >
              <input type="time" id="novaHoraPartida" class="box" required />

              <label for="novaHoraChegada" class="textLabel"
                >Nova Hora de Chegada:</label
              >
              <input type="time" id="novaHoraChegada" class="box" required />

              <label for="novoAeroportoSaida" class="textLabel"
                >Novo Aeroporto de Saída:</label
              >
              <input
                type="text"
                id="novoAeroportoSaida"
                class="box"
                placeholder="Novo aeroporto de saída"
                required
              />

              <label for="novoAeroportoChegada" class="textLabel"
                >Novo Aeroporto de Chegada:</label
              >
              <input
                type="text"
                id="novoAeroportoChegada"
                class="box"
                placeholder="Novo aeroporto de chegada"
                required
              />

              <label for="novoValorAssento" class="textLabel"
                >Novo Valor por Assento:</label
              >
              <input
                type="number"
                id="novoValorAssento"
                class="box"
                placeholder="Novo valor por assento"
                required
              />

              <button class="button is-link is-medium">Alterar voo</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
