<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/FRONTEND/css/styles.css" />
    <title>Gestão de Aeronaves</title>

    <script src="/FRONTEND/script/gerenciamento.js"></script>
  </head>
  <body>
    <header>
      <div class="superior">
        <a><strong>← Home</strong></a>
        <a href="/FRONTEND/html/adm.html"
          ><p><strong>Administrador</strong></p></a
        >
        <div class="opcoes">
          <a href="/FRONTEND/html/gerenciamento/aeronave.HTML"><strong>Aeronave</strong></a>
          <a href="/FRONTEND/html/gerenciamento/aeroporto.HTML"><strong>Aeroporto</strong></a>
          <a href="/FRONTEND/html/gerenciamento/cidade.HTML"><strong>Cidade</strong></a>
          <a href="/FRONTEND/html/gerenciamento/trecho.HTML"><strong>Trecho</strong></a>
          <a href="/FRONTEND/html/gerenciamento/voo.html"><strong>Voo</strong></a>
        </div>
      </div>
    </header>

    <div id="main">
      <div class="funcao" id="incluir">
        <h1 class="texth1">Incluir</h1>
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input
            type="text"
            class="form-control"
            id="modelo"
            placeholder="AIRBUS A380"
          />
        </div>
        <div class="mb-3">
          <label for="fabricante" class="form-label">Fabricante</label>
          <input
            type="text"
            class="form-control"
            id="fabricante"
            placeholder="BOEING"
          />
        </div>
        <div class="mb-3">
          <label for="ano" class="form-label">Ano de fabricação</label>
          <input
            type="number"
            class="form-control"
            id="ano"
            placeholder="2015"
          />
        </div>
        <button type="button" class="btn btn-info" onclick="inserirAeronave();" id="btnIncluir">Incluir</button>
      </div>

      <div class="funcao" id="alterar">
        <h1 class="texth1">Alterar</h1>
        <div class="mb-3">
          <label for="idAeronaveAlterar" class="form-label"
            >Número de identificação</label
          >
          <input
            type="number"
            class="form-control"
            id="idAeronaveAlterar"
            placeholder="9850"
          />
        </div>
        <div class="mb-3">
          <label for="novoModelo" class="form-label">Novo modelo:</label>
          <input
            type="text"
            class="form-control"
            id="novoModelo"
            placeholder="BOEING 777"
          />
        </div>
        <div class="mb-3">
          <label for="novoFabricante" class="form-label">Novo fabricante</label>
          <input
            type="text"
            class="form-control"
            id="novoFabricante"
            placeholder="BOEING"
          />
        </div>
        <div class="mb-3">
          <label for="novoAnoFabricacao" class="form-label"
            >Novo ano de fabricação</label
          >
          <input
            type="number"
            class="form-control"
            id="novoAnoFabricacao"
            placeholder="2015"
          />
        </div>
        <button type="button" class="btn btn-info" onclick="alterarAeronave();" id="btnAlterar">Alterar</button>
      </div>

      <div class="funcao" id="excluir">
        <h1 class="texth1">Excluir</h1>
        <div class="mb-3">
          <label for="idAeronaveExcluir" class="form-label"
            >Número de identificação da aeronave</label
          >
          <input
            type="number"
            class="form-control"
            id="idAeronaveExcluir"
            placeholder="9850"
          />
        </div>
        <button type="button" class="btn btn-info" onclick="excluirAeronave();" id="btnExcluir">Excluir</button>
      </div>

      <div class="funcao" id="listar">
        <h1 class="texth1">Listar</h1>
        <a href="/FRONTEND/html/gerenciamento/listagemAeronave.html"
          ><button type="button" class="btn btn-info">Listar</button></a
        >
      </div>

      <div id="statusMessage"></div>
    </div>
  </body>
</html>
