<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/FRONTEND/css/styles.css" />
    <title>Gestão voos</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/FRONTEND/css/styles.css" />
    <title>Gestão de Voos</title>

    <script src="/FRONTEND/script/gerenciamento.js"></script>
  </head>
  <body>
    <header>
      <div class="superior">
        <a><strong>← Home</strong></a>
        <a href="/FRONTEND/html/adm.html"
          ><p><strong>Administrador</strong></p></a
        >
        <div class="opcoes">
          <a href="/FRONTEND/html/gerenciamento/aeronave.HTML"><strong>Aeronave</strong></a>
          <a href="/FRONTEND/html/gerenciamento/aeroporto.HTML"><strong>Aeroporto</strong></a>
          <a href="/FRONTEND/html/gerenciamento/cidade.HTML"><strong>Cidade</strong></a>
          <a href="/FRONTEND/html/gerenciamento/trecho.HTML"><strong>Trecho</strong></a>
          <a href="/FRONTEND/html/gerenciamento/voo.html"><strong>Voo</strong></a>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="funcao" id="incluir">
        <h1 class="texth1">Incluir</h1>
        <div class="mb-3">
          <label for="dataPartida" class="form-label">Data de partida</label>
          <input type="date" class="form-control" id="dataPartida" />
        </div>

        <div class="mb-3">
          <label for="dataChegada" class="form-label">Data de chegada</label>
          <input type="date" class="form-control" id="dataChegada" />
        </div>

        <div class="mb-3">
          <label for="idHoraSaida" class="form-label"
            >Horário previsto para saída:</label
          >
          <input type="time" class="form-control" id="idHoraSaida" />
        </div>

        <div class="mb-3">
          <label for="idHoraChegada" class="form-label"
            >Horário previsto para chegada:</label
          >
          <input type="time" class="form-control" id="idHoraChegada" />
        </div>

        <div class="mb-3">
          <label for="idAeronave" class="form-label"
            >Número de identificação da aeronave</label
          >
          <input
            type="number"
            class="form-control"
            id="idAeronave"
            placeholder="5870"
          />
        </div>

        <div class="mb-3">
          <label for="idTrecho" class="form-label"
            >Número de identificação do trecho</label
          >
          <input
            type="number"
            class="form-control"
            id="idTrecho"
            placeholder="5870"
          />
        </div>

        <div class="mb-3">
          <label for="valor" class="form-label"
            >Valor por assento em reais (R$):</label
          >
          <input
            type="number"
            class="form-control"
            id="valor"
            placeholder="700"
          />
        </div>
        <button type="button" class="btn btn-info" onclick="inserirVoo();">Incluir</button>
      </div>

      <div class="funcao" id="alterar">
        <h1 class="texth1">Alterar</h1>

        <div class="mb-3">
          <label for="novoIdVoo" class="form-label"
            >Número de identificação do voo</label
          >
          <input
            type="number"
            class="form-control"
            id="novoIdVoo"
            placeholder="7765"
          />
        </div>

        <div class="mb-3">
          <label for="novaDataPartida" class="form-label">Data de partida</label>
          <input type="date" class="form-control" id="novaDataPartida" />
        </div>

        <div class="mb-3">
          <label for="novaDataChegada" class="form-label">Data de cheagda</label>
          <input type="date" class="form-control" id="novaDataChegada" />
        </div>

        <div class="mb-3">
          <label for="novoAeroportoPartida" class="form-label"
            >Aeroproto de saída:</label
          >
          <input
            type="text"
            class="form-control"
            id="novoAeroportoPartida"
            placeholder="Aeroporto Internacional de Guarulhos (GRU)"
          />
        </div>

        <div class="mb-3">
          <label for="novoAeroportoChegada" class="form-label"
            >Aeroproto de chegada:</label
          >
          <input
            type="text"
            class="form-control"
            id="novoAeroportoChegada"
            placeholder="Aeroporto de Curitiba (CWB)"
          />
        </div>

        <div class="mb-3">
          <label for="novaHoraPartida" class="form-label"
            >Horário previsto para saída:</label
          >
          <input type="time" class="form-control" id="novaHoraPartida" />
        </div>

        <div class="mb-3">
          <label for="novaHoraChegada" class="form-label"
            >Horário previsto para chegada:</label
          >
          <input type="time" class="form-control" id="novaHoraChegada" />
        </div>

        <div class="mb-3">
          <label for="novoTrechoId" class="form-label"
            >Número de identificação do trecho</label
          >
          <input
            type="number"
            class="form-control"
            id="novoTrechoId"
            placeholder="5870"
          />
        </div>

        <div class="mb-3">
          <label for="novoAeronaveId" class="form-label"
            >Número de identificação da aeronave</label
          >
          <input
            type="number"
            class="form-control"
            id="novoAeronaveId"
            placeholder="5"
          />
        </div>

        <div class="mb-3">
          <label for="novoValor" class="form-label"
            >Valor por assento em reais (R$):</label
          >
          <input
            type="number"
            class="form-control"
            id="novoValor"
            placeholder="700"
          />
        </div>
        <button type="button" class="btn btn-info" onclick="alterarVoo();">Alterar</button>
      </div>

      <div class="funcao" id="exluir">
        <h1 class="texth1">Excluir</h1>
        <div class="mb-3">
          <label for="idVoo" class="form-label"
            >Número de identificação do voo</label
          >
          <input
            type="number"
            class="form-control"
            id="idVoo"
            placeholder="9850"
          />
        </div>
        <button type="button" class="btn btn-info" onclick="excluirVoo();">Excluir</button>
      </div>

      <div class="funcao" id="listar">
        <h1 class="texth1">Listar</h1>
        <a href="/FRONTEND/html/gerenciamento/listagem/listagemVoo.html"
          ><button type="button" class="btn btn-info">Listar</button></a
        >
      </div>
    </div>
  </body>
</html>
