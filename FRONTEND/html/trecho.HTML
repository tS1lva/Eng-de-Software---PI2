<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/FRONTEND/css/styles.css" />
    <title>Gestão aeronaves</title>

    <script src="/FRONTEND/script/gerenciamento.js"></script>
  </head>
  <body>
    <header>
      <div class="superior">
        <a><strong>← Home</strong></a>
        <a href="/FRONTEND/html/adm.html"
          ><p><strong>Administrador</strong></p></a
        >
        <div class="opcoes">
          <a href="/FRONTEND/html/aeronave.html"><strong>Aeronave</strong></a>
          <a href="/FRONTEND/html/aeroporto.html"><strong>Aeroporto</strong></a>
          <a href="/FRONTEND/html/cidade.html"><strong>Cidade</strong></a>
          <a href="/FRONTEND/html/trecho.html"><strong>Trecho</strong></a>
          <a href="/FRONTEND/html/voo.html"><strong>Voo</strong></a>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="funcao" id="incluir">
        <h1 class="texth1">Incluir</h1>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo:</label>
          <input
            type="text"
            class="form-control"
            id="tipo"
            placeholder="Ida | Volta"
          />
        </div>

        <div class="mb-3">
          <label for="cidade_origem" class="form-label">Cidade de origem</label>
          <input
            type="text"
            class="form-control"
            id="cidade_origem"
            placeholder="São Paulo"
          />
        </div>

        <div class="mb-3">
          <label for="cidade_destino" class="form-label"
            >Cidade de destino</label
          >
          <input
            type="text"
            class="form-control"
            id="cidade_destino"
            placeholder="Fortaleza"
          />
        </div>
        <button type="button" class="btn btn-info" onclick="inserirTrecho()">
          Incluir
        </button>
      </div>

      <div class="funcao" id="alterar">
        <h1 class="texth1">Alterar</h1>
        <div class="mb-3">
          <label for="codigo_trecho_alterar" class="form-label"
            >Número de identificação do trecho:</label
          >
          <input
            type="number"
            class="form-control"
            id="codigo_trecho_alterar"
            placeholder="9850"
          />
        </div>

        <div class="mb-3">
          <select
            class="form-select"
            aria-label="Default select example"
            id="novoTipo"
          >
            <option selected>Novo sentido:</option>
            <option value="ida">Ida</option>
            <option value="volta">Volta</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="novoCodigoCidadeOrigem" class="form-label"
            >Número de identificação da cidade de origem:</label
          >
          <input
            type="number"
            class="form-control"
            id="novoCodigoCidadeOrigem"
            placeholder="9850"
          />
        </div>

        <div class="mb-3">
          <label for="novoCodigoCidadeDestino" class="form-label"
            >Número de identificação da cidade de destino:</label
          >
          <input
            type="number"
            class="form-control"
            id="novoCodigoCidadeDestino"
            placeholder="9850"
          />
        </div>
        <button type="button" class="btn btn-info" onclick="alterarTrecho()">
          Alterar
        </button>
      </div>

      <div class="funcao" id="excluir">
        <h1 class="texth1">Excluir</h1>
        <div class="mb-3">
          <label for="idTrecho" class="form-label"
            >Número de identificação do trecho</label
          >
          <input
            type="number"
            class="form-control"
            id="idTrecho"
            placeholder="9850"
          />
        </div>
        <button type="button" class="btn btn-info" onclick="excluirTrecho()">
          Excluir
        </button>
      </div>

      <div class="funcao" id="listar">
        <h1 class="texth1">Listar</h1>
        <a href="/FRONTEND/html/listagemTrechos.html"
          ><button type="button" class="btn btn-info">Listar</button></a
        >
      </div>
      <div id="statusMessage"></div>
    </div>
  </body>
</html>
