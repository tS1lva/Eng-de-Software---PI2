<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/FRONTEND/css/styles.css" />
    <title>Excluir dados</title>
  </head>
  <body>
    <header>
      <div class="superior">
        <a><strong>← Home</strong></a>
        <a href="/FRONTEND/html/adm.html"
          ><p><strong>Administrador</strong></p></a
        >
        <div class="opcoes">
          <a href="/FRONTEND/html/incluir.html"><strong>Incluir</strong></a>
          <a href="/FRONTEND/html/alterar.html"><strong>Alterar</strong></a>
          <a href="/FRONTEND/html/deletar.html"><strong>Excluir</strong></a>
        </div>
      </div>
    </header>

    <main>
        <div class="columns is-desktop is-centered">
          <div class="column is-4">
            <h1 class="texth1">Excluir aeronave:</h1>
            <form>
              <div class="cadastroDiv">
                <label for="idAeronave" class="textLabel"
                  >Número de identificação da aeronave:</label
                >
                <input
                  type="number"
                  id="idAeronave"
                  placeholder="09676"
                  class="box"
                  required
                />
                <button class="button is-link is-medium">Excluir</button>
              </div>
            </form>
          </div>  
       
          <div class="column is-4">
            <h1 class="texth1">Excluir trajeto</h1>
            <form>
              <div class="cadastroDiv">
                <label for="aeroportoSaida" class="textLabel">Id do trajeto:</label>
                <input
                  type="text"
                  id="idTrajeto"
                  placeholder="09676"
                  class="box"
                  required
                />
                <button class="button is-link is-medium">Excluir</button>
              </div>
            </form>
          </div>
        
          <div class="column is-4">
            <h1 class="texth1">Excluir aeroporto</h1>
            <form>
              <div class="cadastroDiv">
                <label for="aeroporto" class="textLabel">Aeroporto:</label>
                <input
                  type="text"
                  id="nomeAeroporto"
                  placeholder="Viracopos"
                  class="box"
                  required
                />
                <button class="button is-link is-medium">Excluir</button>
              </div>
            </form>
          </div>
        </div>
        
        <div>
        <div class="column is-4">
          <h1 class="texth1">Excluir voos</h1>
          <form>
            <div class="cadastroDiv">
              <label for="idVoo" class="textLabel">ID do voo:</label>
              <input
                type="number"
                id="idVoo"
                class="box"
                placeholder="9510"
                required
              />
              <button class="button is-link is-medium">Excluir</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
