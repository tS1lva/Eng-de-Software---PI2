<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botões Dinâmicos</title>
  <style>
    .botao {
      margin: 5px;
    }

    .assento-reservado {
      background-color: red;
    }

    .assento-disponivel {
      background-color: white;
    }

    .assento-selecionado {
      background-color: green;
    }
  </style>
</head>
<body>

<script>
  // Vetor de objetos representando os assentos
  const assentos = [
    { coluna: 2, linha: 3 },
    { coluna: 1, linha: 4 },
    { coluna: 4, linha: 2 }
  ];

  // Função para criar botões em uma grade
  function criarBotoes() {
    // Número de colunas e linhas desejadas
    const colunas = 4;
    const linhas = 5;

    for (let i = 0; i < linhas; i++) {
      // Criar uma div para representar uma linha
      const linhaDiv = document.createElement('div');
      linhaDiv.classList.add('linha');

      for (let j = 0; j < colunas; j++) {
        // Calcular o número do botão com base na linha e coluna
        const numeroBotao = i * colunas + j + 1;

        // Criar um novo botão
        const botao = document.createElement('button');

        // Atribuir um valor ao botão
        botao.innerText = numeroBotao;

        // Atribuir informações sobre a coluna e a linha ao botão
        botao.setAttribute('data-coluna', j + 1);
        botao.setAttribute('data-linha', i + 1);

        // Adicionar a classe apropriada com base na disponibilidade do assento
        const assentoReservado = assentos.find(assento => assento.coluna === j + 1 && assento.linha === i + 1);

        if (assentoReservado) {
          botao.classList.add('assento-reservado');
        } else {
          botao.classList.add('assento-disponivel');
        }

        // Adicionar um ouvinte de evento de clique ao botão
        botao.addEventListener('click', function() {
          const coluna = botao.getAttribute('data-coluna');
          const linha = botao.getAttribute('data-linha');
          const assentoClicado = assentos.find(assento => assento.coluna == coluna && assento.linha == linha);

          if (assentoClicado) {
            alert('Assento Reservado!');
            console.log(`Assento ${numeroBotao} - Coluna: ${coluna}, Linha: ${linha} clicado!`);
          } else {
            console.log(`Assento ${numeroBotao} - Coluna: ${coluna}, Linha: ${linha} clicado!`);
            // Adicionar lógica para lidar com um assento não reservado
            // Neste exemplo, apenas mudamos a cor do botão para verde
            if (botao.classList.contains('assento-selecionado')) {
              botao.classList.remove('assento-selecionado');
              botao.classList.add('assento-disponivel');
            } else {
              botao.classList.remove('assento-disponivel');
              botao.classList.add('assento-selecionado');
            }
          }
        });

        // Adicionar o botão à linha
        linhaDiv.appendChild(botao);
      }

      // Adicionar a linha ao corpo do documento (ou a outro elemento desejado)
      document.body.appendChild(linhaDiv);
    }
  }

  // Chamar a função para criar os botões
  criarBotoes();
</script>

</body>
</html>
