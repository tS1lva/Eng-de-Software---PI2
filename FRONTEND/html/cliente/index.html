<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/FRONTEND/css/stylesMainPage.css" />
    
    <script src="/BACKEND/script/mainPage.js"></script>

    <title>Pagina principal</title>
  </head>

  <body>
    <header>
      <div class="superior">
        <div class="opcoes">
          <a href=""><strong>Home</strong></a>
        </div>
      </div>
    </header>

    <div id="main">
      <h1><strong>Busque a passagem que deseja!</strong></h1>
      <div class="mainSection">
        <div id="radios">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="opcao"
              id="opcao1"
              value="1"
              checked
              onclick="mostrarDatas()"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Somene ida
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="opcao"
              id="opcao2"
              value="2"
              checked
              onclick="mostrarDatas()"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Ida e volta
            </label>
          </div>
        </div>

        <div id="dataIda">
          <div class="input-group mb-3" id="inputGroup-sizing-sm">
            <input type="date" id="dataOrigem" class="form-control" />
          </div>
        </div>

        <div id="dataVolta">
          <div class="input-group mb-3" id="inputGroup-sizing-sm">
            <input type="date" id="dataOrigem" class="form-control" />
          </div>
        </div>

        <section>
          <div class="btn-group">
            <select
              class="form-select form-select-sm"
              aria-label="Default select example"
              id="aeroportoOrigem"
            >
              <option selected>Origem</option>
            </select>
          </div>
        </section>

        <section>
          <div class="btn-group">
            <select
              class="form-select form-select-sm"
              aria-label="Default select example"
              id="aeroportoDestino"
            >
              <option selected>Destino</option>
            </select>
          </div>
        </section>

        <a href="/FRONTEND/html/listagemVooCliente.html" target="_blank">
          <button
            type="button"
            class="btn btn-info"
            id="buscar"
            onclick="consultarVooCliente()"
          >
            <i class="bi bi-airplane-fill"></i>Buscar
          </button>
        </a>
      </div>

      <div id="body">
        <h2>O que nossa CIA tras para a mesa?</h2>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <i class="bi bi-tags-fill"></i>
            <h5 class="card-title">Preco baixo</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
