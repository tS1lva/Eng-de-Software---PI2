<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Alteração de Aeronaves, Trajetos e Voos</title>
  </head>
  <body>
    <header>
      <div class="superior">
        <a href="adm.html"><strong>← Home</strong></a>
        <p><strong>Administrador</strong></p>
        <div class="opcoes">
          <a href="incluir.html"><strong>Incluir</strong></a>
          <a href="alterar.html"><strong>Alterar</strong></a>
          <a href="excluir.html"><strong>Excluir</strong></a>
        </div>
      </div>
    </header>

    <main>
      <div id="main">
        <!-- Alterar Aeronaves -->
        <h2 class="texth2">Alterar Aeronaves:</h2>
        <form id="formAlterarAeronave">
          <div id="alteracaoAeronave">
            <label for="idAeronave" class="text">Número de identificação da aeronave:</label>
            <input
              type="number"
              id="idAeronave"
              class="box"
              placeholder="Informe o ID da aeronave a ser alterada"
              required
            />

            <br />

            <label for="novoModelo" class="text">Novo Modelo:</label>
            <input
              type="text"
              id="novoModelo"
              class="box"
              placeholder="Novo modelo da aeronave"
              required
            />

            <br />

            <label for="novoFabricante" class="text">Fabricante:</label>
            <input
              type="text"
              id="novoFabricante"
              class="box"
              placeholder="Novo fabricante da aeronave"
              required
            />

            <br />

            <label for="novoAnoFabricado" class="text">Ano de Fabricação:</label>
            <input
              type="number"
              id="novoAnoFabricado"
              class="box"
              placeholder="Novo ano de fabricação"
              required
            />

            <br />

            <button id="btnAlterarAeronave">
              Alterar Aeronave
            </button>
          </div>
        </form>

        <hr />

        <!-- Alterar Trajetos -->
        <h2 class="texth2">Alterar Trajetos:</h2>
        <form id="formAlterarTrajeto">
          <div id="alteracaoTrajeto">
            <label for="idTrajeto" class="text">ID do trajeto a ser alterado:</label>
            <input
              type="number"
              id="idTrajeto"
              class="box"
              placeholder="ID do trajeto"
              required
            />
            <br />

            <label for="novoTrajeto" class="text">Novo Trajeto:</label>
            <input
              type="text"
              id="novoTrajeto"
              class="box"
              placeholder="Novo trajeto"
              required
            />
            <br />

            <label for="novoAeroporto" class="text">Novo Aeroporto:</label>
            <input
              type="text"
              id="novoAeroporto"
              class="box"
              placeholder="Novo aeroporto"
              required
            />
          </div>
          <button id="btnAlterarTrajeto">
            Alterar Trajeto
          </button>
        </form>

        <hr />

        <!-- Alterar Voos -->
        <h2 class="texth2">Alterar Voos:</h2>
        <form id="formAlterarVoo">
          <div id="alteracaoVoo">
            <label for="idVoo" class="text">ID do voo a ser alterado:</label>
            <input
              type="number"
              id="idVoo"
              class="box"
              placeholder="ID do voo"
              required
            />
            <br />

            <label for="novaData" class="text">Nova Data:</label>
            <input
              type="date"
              id="novaData"
              class="box"
              required
            />
            <br />

            <label for="novaHoraPartida" class="text">Nova Hora de Partida:</label>
            <input
              type="time"
              id="novaHoraPartida"
              class="box"
              required
            />
            <br />

            <label for="novaHoraChegada" class="text">Nova Hora de Chegada:</label>
            <input
              type="time"
              id="novaHoraChegada"
              class="box"
              required
            />
            <br />

            <label for="novoAeroportoSaida" class="text">Novo Aeroporto de Saída:</label>
            <input
              type="text"
              id="novoAeroportoSaida"
              class="box"
              placeholder="Novo aeroporto de saída"
              required
            />
            <br />

            <label for="novoAeroportoChegada" class="text">Novo Aeroporto de Chegada:</label>
            <input
              type="text"
              id="novoAeroportoChegada"
              class="box"
              placeholder="Novo aeroporto de chegada"
              required
            />
            <br />

            <label for="novoValorAssento" class="text">Novo Valor por Assento:</label>
            <input
              type="number"
              id="novoValorAssento"
              class="box"
              placeholder="Novo valor por assento"
              required
            />
          </div>
          <button id="btnAlterarVoo">
            Alterar Voo
          </button>
        </form>

        <hr />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
